    <div class="main">
        <div class="Task">
            <div id="myDIV" class="header">
                <h2>create tasks</h2>
                <button class="addBtn">Add</button>
                <p id="postResponse"></p>
                <dialog class="dialog">
                    <h2>New Task</h2>
                    <form id="taskForm">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Enter title" required><br><br>
                        <label for="content">Content:</label><br>
                        <textarea id="content" placeholder="Enter content" rows="4" required></textarea><br><br>
                    
                        <button type="button" class="submit" id="some">Create Task</button>
                        <hr>
                        <br>
                        <button type="reset" id="cancel">Cancel</button>
                    </form>
                </dialog>
            </div>
            <div id="tasks">
                <h3>Tasks</h3>
                <ul id="myUL">
                    <li id="getResponse"></li>
                </ul>
            </div>
            <hr>
            <br>
            <div id="completedTasks">
                <h3>Completed Tasks</h3>
                <ul id="completedUL">
                </ul>
            </div>
        </div>
    </div>
